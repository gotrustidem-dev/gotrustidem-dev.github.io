<!DOCTYPE html>
<html>

<head>
    <title>GoTrustIdem TestPKI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Ensure use of most common Unicode characters -->
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <!-- Considered an "experimental" feature -->
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css" />
    <!-- Spectre.css icons are used -->
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">

    <script src="https://gotrustidem-dev.github.io/utils/cbor.js"></script>
    <script src="https://gotrustidem-dev.github.io/utils/helpers.js"></script>
    <script src="https://gotrustidem-dev.github.io/utils/showMessage.js"></script>
    <script src="https://gotrustidem-dev.github.io/utils/PKIoverFIDO.js"></script>
    <style>
        table.center {
            margin-left: auto;
            margin-right: auto;
            height: 160px;
        }

        table td,
        table td * {
            vertical-align: top;
        }

        h3 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div style="overflow-x: scroll;">
        <table style="height: auto; width: 100%;">
            <tbody>

                <tr>
                    <td style="width: 100% ;">


                        <form style="text-align: center;" id="form_token_sn" onsubmit="return false">
                            <p>
                                <label id="label_token_sn">Token Serial number:</label><br>
                                <input type="text" name="token_sn"  style="width: 342px; height:41px">
                            </p>
                        </form>

                        <form style="text-align: center;" id="form_clear_certs" onsubmit="return false">
                                  <button class="btn btn-primary" action="submit"
                                         style="width: 162px; height:34px;background-color: #008CBA;">Clear All Certs</button>
                        </form>

                    </td>
                </tr>

                <tr>
                    <td id="pc-td" style="width: 100% ; ">
                        <table class="center" border="1" width="395">
                            <tbody>
                                <tr>
                                    <!--PC side-->
                                    <td id="mac-safari-td" style="width: 329px; ">

                                        <table class="center" style="height: 160px;" border="1" width="395">
                                            <tbody>
                                                <tr>
                                                    <td style="width: 385px; ">
                                                        <p style="text-align: center;">Target Label/KeyID</p>
                
                                                        <p>
                                                            <form style="text-align: center;" id="form_label"
                                                                onsubmit="return false">
                                                                <input type="text" name="label" style="width: 342px; height:41px">
                
                                                            </form>
                                                        </p>
                
                
                                                        <form style="text-align: center;" id="form_delete_labelbtn"
                                                            onsubmit="return false">
                                                            <button class="btn btn-primary" action="submit"
                                                                style="width: 162px; height:34px;background-color: #008CBA;">Delete cert</button>
                                                        </form>
                                                    </td>
                                                    <td style="width: 385px;">
                                                        <p style="text-align: center;">Target Index</p>
                                                        <p>
                                                            <form style="text-align:center" id="form_index"
                                                                onsubmit="return false">
                                                                <input type="number" name="certIndex" style="width: 342px; height:41px">
                                                            </form>
                                                        </p>
                                                        <p>
                                                            <form style="text-align: center;" id="form_delete_index_btn"
                                                                onsubmit="return false">
                                                                <button class="btn btn-primary" action="submit"
                                                                    style="width: 162px; height:34px;background-color: #008CBA;">Delete cert</button>
                                                            </form>
                                                        </p>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        
        document.getElementById('form_changepin_btn').addEventListener('submit', function (event) {
            event.preventDefault();
            let token_sn = document.getElementById('form_token_sn').token_sn.value;
            let oldpin = document.getElementById('form_oldpin_input').currentpin.value;
            let newpin = document.getElementById('form_newpin_input').newpin.value;
            let confirm_newpin = document.getElementById('form_newpin_confirm_input').confirm_newpin.value;
            
            console.log(token_sn);
            console.log(oldpin);
            console.log(newpin);
            console.log(confirm_newpin);

            GTIDEM_ChangeUserPIN(oldpin, newpin, token_sn).then((value) => {

                alert("YES");
            }).catch((error) => {
                alert(error)
                console.log('FAIL', error)
            })

        })
    </script>

</body>

</html>
